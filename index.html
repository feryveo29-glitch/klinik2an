<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Anima Project - Automatically generated by Anima</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <style>
    @import url("https://fonts.googleapis.com/css?family=Poppins:600,500,400,700");

    /* Print Styles */
    @media print {

      /* Hide everything by default */
      body * {
        visibility: hidden;
      }

      /* Only show the print template and its children */
      .print-template,
      .print-template * {
        visibility: visible;
      }

      /* Position the template to fill the page */
      .print-template {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      /* Page setup - F4 Size */
      @page {
        size: 210mm 330mm;
        /* F4 / Folio */
        margin: 5mm;
        /* Margin tipis mepet pinggir */
      }

      /* Reset body */
      html,
      body {
        height: 100%;
        margin: 0 !important;
        padding: 0 !important;
        overflow: visible !important;
      }

      /* Hide specific UI elements explicitly just in case */
      button,
      nav,
      aside,
      header,
      footer,
      .no-print {
        display: none !important;
      }

      /* Tables */
      table {
        width: 100% !important;
        border-collapse: collapse !important;
        page-break-inside: avoid !important;
      }

      td,
      th {
        border: 1px solid #000 !important;
        /* Pastikan border hitam pekat */
        padding: 4pt !important;
        page-break-inside: avoid !important;
      }

      /* Typography - Default base size but allow overrides */
      body {
        font-family: Arial, sans-serif !important;
        color: #000 !important;
        font-size: 10pt;
      }

      /* Ensure no overflow */
      * {
        max-width: 100% !important;
        word-wrap: break-word !important;
      }
    }
  </style>
  <link href="tailwind.css" rel="stylesheet" />
  <link href="tailwind.css" rel="stylesheet" />
</head>

</body>

</html>
